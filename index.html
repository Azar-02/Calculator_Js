<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex item-center justify-center h-screen bg-gray-200">

    <div class="bg-white p-6 rounded-lg shadow-lg w-72">
        <input type="text" id="display" class="w-full p-3 text-right text-2xl border border-gray-300 rounded" disabled>

        <div class="grid grid-cols-4 gap-2 mt-4">
            <button class="btn bg-red-500" onclick="">C</button>
            <button class="btn bg-gray-300" onclick="">/</button>
            <button class="btn bg-gray-300" onclick="">*</button>
            <button class="btn bg-gray-300" onclick="">-</button>

            <button class="btn bg-gray-100" onclick="">7</button>
            <button class="btn bg-gray-100" onclick="">8</button>
            <button class="btn bg-gray-100" onclick="">9</button>
            <button class="btn bg-gray-300 row-span-2" onclick="">+</button>

            <button class="btn bg-gray-100" onclick="">4</button>
            <button class="btn bg-gray-100" onclick="">5</button>
            <button class="btn bg-gray-100" onclick="">6</button>

            <button class="btn bg-gray-100" onclick="">1</button>
            <button class="btn bg-gray-100" onclick="">2</button>
            <button class="btn bg-gray-100" onclick="">3</button>
            <button class="btn bg-gray-100 col-span-2" onclick="">0</button>
            <button class="btn bg-gray-100" onclick="">.</button>
            <button class="btn bg-green-500" onclick="">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
