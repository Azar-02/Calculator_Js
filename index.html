<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex item-center justify-center h-screen bg-gray-200">

    <div class="bg-white p-6 rounded-lg shadow-lg w-72">
        <input type="text" id="display" class="w-full p-3 text-right text-2xl border border-gray-300 rounded" disabled>

        <div class="grid grid-cols-4 gap-2 mt-4">
            <button class="btn bg-red-500" onclick="clearDisplay()">C</button>
            <button class="btn bg-gray-300" onclick="appendValue('/')">/</button>
            <button class="btn bg-gray-300" onclick="appendValue('*')">*</button>
            <button class="btn bg-gray-300" onclick="appendValue('-')">-</button>

            <button class="btn bg-gray-100" onclick="appendValue('7')">7</button>
            <button class="btn bg-gray-100" onclick="appendValue('8')">8</button>
            <button class="btn bg-gray-100" onclick="appendValue('9')">9</button>
            <button class="btn bg-gray-300 row-span-3" onclick="appendValue('+')">+</button>

            <button class="btn bg-gray-100" onclick="appendValue('4')">4</button>
            <button class="btn bg-gray-100" onclick="appendValue('5')">5</button>
            <button class="btn bg-gray-100" onclick="appendValue('6')">6</button>

            <button class="btn bg-gray-100" onclick="appendValue('1')">1</button>
            <button class="btn bg-gray-100" onclick="appendValue('2')">2</button>
            <button class="btn bg-gray-100" onclick="appendValue('3')">3</button>
            <button class="btn bg-gray-100 col-span-2" onclick="appendValue('0')">0</button>
            <button class="btn bg-gray-100" onclick="appendValue('.')">.</button>
            <button class="btn bg-green-500" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
